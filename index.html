<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Dos by Bibek Saha</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Craft Ideas</h1>
        <p>A Simple To-do App</p>
        <p>Created with ❤️ by Bibek Saha</p>
    </header>

    <div class="event-list">
        <input type="text" id="context" placeholder="Enter an item to add to the list...">
        <button type="submit" id="enter-button">Enter</button>
    </div>

    <div class="container">
        <div class="item">
            <p>This is an example list</p>
            <button class="style-cross static">x</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
